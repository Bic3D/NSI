<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8 " />
    <title>Richard Stallman - le site incroyable de Baptiste</title>
    <link rel="icon" type="image/gif" href="images/logo.png" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/richard.css">
</head>

<body>
    <div id="box">
        <div id="home">
            <div id="home-inside">
                <h1><a class="highlighted">RICHARD STALLMAN</a></h1>
                <h2><a class="highlighted">et les logiciels libres</a></h2>
            </div>
        </div>

        <div id="text-box">
            <div id="texte">
                <p>Participez à ce petit QCM pour vérifier ce que vous avez appris:</p>
                <div id="QCM">
                    <div id="questions">
                        <a id="question">Quelles sont les 10 premières décimales de pi</a>
                        <ul>
                            <li><button onclick="answer(1, 1)">1415926535</button></li>
                            <li><button onclick="answer(1, 2)">1415925424</button></li>
                            <li><button onclick="answer(1, 3)">1415924046</button></li>
                        </ul>

                        <a id="question">Question 2</a>
                        <ul>
                            <li><button onclick="answer(2, 1)">Option 1</button></li>
                            <li><button onclick="answer(2, 2)">Option 2</button></li>
                            <li><button onclick="answer(2, 3)">Option 3 (la bonne)</button></li>
                        </ul>

                        <a id="question">Question 3</a>
                        <ul>
                            <li><button onclick="answer(2, 1)">Option 1</button></li>
                            <li><button onclick="answer(2, 2)">Option 2</button></li>
                            <li><button onclick="answer(2, 3)">Option 3 (la bonne)</button></li>
                        </ul>

                        <a>Score: <a id="score">0/3<a></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const reponses = [1, 3, 2]
    var repondu = [0, 0, 0]
    var reponses_info = ["C'était Option 1", "C'était Option 2", "C'était Option 3"] //les reponses quand on a faux
    var score = 0

    function answer(question, numero) {
        question -= 1; // pour dédécaler

        if (repondu[question] == 1) {
            alert("Vous avez déjà répondu à cette question")
            return;
        }
        if (numero == reponses[question]) {
            alert("Bonne reponse")
            repondu[question] = 1; // la question a été répondue
            score += 1;
        } else {
            alert("mauvaise reponse\n" + reponses_info[question])
            repondu[question] = 1; // la question a été répondue
        }

        updateScore()
    }

    function updateScore() {
        document.getElementById("score").textContent = score + "/" + reponses.length;
    }
</script>

</html>
